<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn" (click)="toggle()"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu" *ngIf="isMenuVisible">
                        <ul>
                            <li *ngFor="let user of userList">
                                <div class="img_cont">
                                    <img [src]="user.image" class="rounded-circle user_img">
                                </div> {{user.userName}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ul class="contacts">
                        <ng-container *ngFor="let channel of channelList">
                            <li  [ngClass]="{'active': channel.isActive}" (click)="selectedChannel(channel)">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img [src]="channel.image" class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span>{{channel.channelName}}</span>
                                        <p>{{channel.lastMessageContent}}</p>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    

                    </ul>
                </div>
                <!-- <div class="card-footer"></div> -->
            </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
            <app-my-messenger [channel]=selecteChannel></app-my-messenger>
        </div>
    </div>
</div>
